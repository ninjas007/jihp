<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

    <title>Menu</title>

    <link href="css/mdb.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="css/style.css">
    
    <link rel="stylesheet" href="css/menubar.css">  
    <style>
        .body-wrap {
            background-color: rgb(203, 249, 255);
        }
    </style>
</head>

<body class="fade-in">
    <div id="wrapper">
        <div class="body-wrap p-5">
            <div class="row mb-5">
                <div class="col-12 text-center">
                    <div class="h2" style="font-weight: bold;">JIHP</div>
                    <div class="h4">Jaga Ibu Hamil Pesisir</div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-12" style="text-align: left;">
                    <h4 id="akun"></h4>
                </div>
            </div>
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <div onclick="window.location.href = 'screening.html';" class="card mb-4 text-center text-white fw-bold" style="background-color: #71d6d5; border: 1px solid #fff; width: 100%">
                        <div class="card-body p-2">
                            <img src="images/screening-kehamilan.png" class="img-fluid" style="width: 50px"> 
                            <div class="mt-3 h2">
                                Screening Kehamilan Beresiko
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <div onclick="window.location.href = 'monitoring.html';" class="card mb-4 text-center text-white fw-bold" style="background-color: #71d6d5; border: 1px solid #fff; width: 100%">
                        <div class="card-body p-2">
                            <img src="images/monitoring-kehamilan.png" class="img-fluid" style="width: 50px"> 
                            <div class="mt-3 h2">
                                Monitoring  Kehamilan
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <div onclick="window.location.href = 'education.html';" class="card mb-4 text-center text-white fw-bold" style="background-color: #71d6d5; border: 1px solid #fff; width: 100%">
                        <div class="card-body p-2">
                            <img src="images/education.png" class="img-fluid" style="width: 50px" alt="">
                            <div class="mt-3 h2">
                                Education
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <nav class="navbar-wrap">
            <div class="menubar-footer">
                <a class="py-2" href="index.html">
                    <button class="btn-menubar">
                        <img src="images/home.png">
                        <span class="text-dark menu-title">Home</span>
                    </button>
                </a>
                <a class="py-2" href="screening-hasil.html">
                    <button class="btn-menubar">
                        <img src="images/old-paper.png">
                        <span class="text-dark menu-title">Riwayat</span>
                    </button>
                </a>
                <a class="py-2" href="akun.html">
                    <button class="btn-menubar">
                        <img src="images/user.png">
                        <span class="text-dark menu-title">Akun</span>
                    </button>
                </a>
            </div>
        </nav>
    </div>
    
    <script src="js/mdb.min.js"></script>
    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/fade.js"></script>
    <script>
        $(document).ready(function () {
            let data = localStorage.getItem('dataDiri');
            if (!data || data == '[]') {
                window.location.href = 'biodata.html';
            }

            if (data) {
                data = JSON.parse(data);
                $('#akun').text(`Hi, ${data[0]['namaIstri']}`);
            }
        })
    </script>
</body>

</html>
